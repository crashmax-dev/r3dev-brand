  <style>

      font-family: monospace;
      height: 1000vh;

        background-color: #fff;
        color: #000;

      font-weight: 600;
    }
  </style>
</head>

<body>

  <r3-badge key="debug" value="true" href="https://example.com"

  <r3-badge key="debug" value="true" href="https://example.com"
